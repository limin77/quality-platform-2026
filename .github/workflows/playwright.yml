name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# ğŸ” NEW: Give the robot permission to create Bug Reports
permissions:
  contents: read
  issues: write 

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    # ğŸ› NEW: The Auto-Bug Reporter
    # This step ONLY runs if the previous steps FAILED
    - name: ğŸš¨ Create Bug Report on Failure
      if: failure()
      uses: dacbd/create-issue-action@v2.0.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "ğŸ› Automated Bug Report: Pipeline Failed"
        body: |
          ### ğŸš¨ Critical Failure Detected
          The E2E Automation Pipeline has failed.
          
          **Commit:** ${{ github.sha }}
          **Branch:** ${{ github.ref }}
          **Author:** ${{ github.actor }}
          
          [View Failure Logs & Screenshots](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})