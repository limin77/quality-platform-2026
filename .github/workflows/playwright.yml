name: E-Commerce Reliability Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    # Java is required for Allure generation
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright Tests
      run: npx playwright test
      continue-on-error: true # Continue even if tests fail so we can generate the report

    # This is the new step: Generate the Enterprise Dashboard
    - name: Generate Allure Report
      run: npm run report:allure

    - name: Upload Allure Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30

  deploy:
    needs: test
    if: always() # Deploy even if tests failed
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Download Allure Report
      uses: actions/download-artifact@v4
      with:
        name: allure-report
        path: .  # Download directly to root for deployment

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4